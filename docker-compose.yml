version: "3.8"
services:
  sam:
    image: noverde/sam-cli-local
    build: .
    ports:
      - "3001:3001"
    volumes:
      - .:/var/opt:ro
      - $HOME/.aws:/root/.aws:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
  stepfunctions:
    image: amazon/aws-stepfunctions-local
    ports:
      - "8083:8083"
  dynamodb:
    image: amazon/dynamodb-local
    restart: on-failure
    ports:
      - "8000:8000"
