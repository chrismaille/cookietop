[logger]
level = "WARNING"
use_json_format = true

{% if cookiecutter.database == "RDS" or cookiecutter.database == "Both" %}
[database.sql]
url = "postgres://noverde:noverde@localhost/{{cookiecutter.project_slug}}_develop"
echo = true
{% endif %}
{% if cookiecutter.database == "DynamoDB (recommended)" or cookiecutter.database == "Both" %}
[database.nosql]
capacity.read = 1
capacity.write = 1
{% endif %}
[sentry]
endpoint = ""

[noverde.{{cookiecutter.domain_slug}}.settings]
active = true
